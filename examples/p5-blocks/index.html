<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: p5 Blocks</title>
  <script src="./node_modules/blockly/blockly_compressed.js"></script>
  <script src="./node_modules/blockly/blocks_compressed.js"></script>
  <script src="./node_modules/blockly/javascript_compressed.js"></script>
  <script src="./node_modules/blockly/msg/en.js"></script>
  <script src="./node_modules/p5/lib/p5.min.js" ></script>
  <script src="./blocks/p5.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
    #blocklyDiv {
      position: absolute;
    }
    #blocklyArea {
      height: 100%;
      width: 60%;
    }
    .demo {
      display: flex;
      padding: 1rem;
      height: 100%;
    }
    .codeContainer {
      display: flex;
      flex-direction: column;
      width: 40%;
      height: 100%;
      padding: 0.5rem;
    }
    .codeForm {
      display: flex;
      flex-direction: column;
      height: 50%;
      align-items: flex-start;
    }
    #code {
      width: 100%;
      height: 100%;
    }
    .p5sketch {
      margin-top: 0.5rem;
      flex: 1;
    }
  </style>
</head>
<body>
  <p>This is a demo of p5 blocks.</p>

    <p>&rarr; Based on the <a href="https://p5js.org/examples/simulate-snowflakes.html">Snowflake</a> example&hellip;</p>
<div class="demo">
  
    
  <div id="blocklyArea">
    <div id="blocklyDiv"></div>
  </div>

  <div class="codeContainer">
    <form class="codeForm">
      <input type="button" value="generate >>" id="generate"><br>
      <code>function(sketch) {<br>&nbsp;</code>
      <textarea id="code"></textarea><br>
      <code>}</code><br>
      <input type="button" value="run >>" id="run">
    </form>
    <div id="p5sketch">
      <!-- p5 instance will be created here -->
    </div>
  </div>
</div>
<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
  <category name="Logic" categorystyle="logic_category">
    <block type="controls_if"></block>
    <block type="logic_compare"></block>
  </category>
  <category name="Loops" categorystyle="loop_category">
    <block type="controls_repeat_ext">
      <value name="TIMES">
        <shadow type="math_number">
          <field name="NUM">10</field>
        </shadow>
      </value>
    </block>
    <block type="controls_repeat" disabled="true"></block>
    <block type="controls_forEach"></block>
  </category>
  <category name="Math" categorystyle="math_category">
    <block type="math_number" gap="32">
      <field name="NUM">123</field>
    </block>
    <block type="math_arithmetic">
      <value name="A">
        <shadow type="math_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
      <value name="B">
        <shadow type="math_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
    </block>
    <block type="math_random_int">
      <value name="FROM">
        <shadow type="math_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
      <value name="TO">
        <shadow type="math_number">
          <field name="NUM">100</field>
        </shadow>
      </value>
    </block>
    <block type="math_random_float">
      <value name="FROM">
        <shadow type="math_number">
          <field name="NUM">0</field>
        </shadow>
      </value>
      <value name="TO">
        <shadow type="math_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
    </block> 
    <block type="math_constant"></block>
    <block type="math_single"></block>
    <block type="math_trig"></block>
    <block type="math_arithmetic"></block>
  </category>
  <category name="Lists" categorystyle="list_category">
    <block type="lists_create_with">
      <mutation items="0"></mutation>
    </block>
    <block type="lists_create_with"></block>
    <block type="lists_getIndex">
      <value name="VALUE">
        <block type="variables_get">
          <field name="VAR">list</field>
        </block>
      </value>      
    </block>
    <block type="lists_setIndex">
      <value name="LIST">
        <block type="variables_get">
          <field name="VAR">list</field>
        </block>
      </value>
    </block>
    <block type="lists_indexOf">
      <value name="VALUE">
        <block type="variables_get">
          <field name="VAR">list</field>
        </block>
      </value>      
    </block>
  </category>
  <category name="Text" categorystyle="text_category">
    <block type="text"></block>
    <block type="text_print">
      <value name="TEXT">
        <shadow type="text">
          <field name="TEXT">abc</field>
        </shadow>
      </value>
    </block>
    <block type="text_prompt_ext">
      <value name="TEXT">
        <shadow type="text">
          <field name="TEXT">abc</field>
        </shadow>
      </value>
    </block>
  </category>
  <category name="Colour" categorystyle="colour_category">
    <block type="colour_picker"></block>
    <block type="colour_random"></block>
    <block type="colour_rgb">
      <value name="RED">
        <shadow type="math_number">
          <field name="NUM">100</field>
        </shadow>
      </value>
      <value name="GREEN">
        <shadow type="math_number">
          <field name="NUM">50</field>
        </shadow>
      </value>
      <value name="BLUE">
        <shadow type="math_number">
          <field name="NUM">0</field>
        </shadow>
      </value>
    </block>
    <block type="colour_blend">
      <value name="COLOUR1">
        <shadow type="colour_picker">
          <field name="COLOUR">#ff0000</field>
        </shadow>
      </value>
      <value name="COLOUR2">
        <shadow type="colour_picker">
          <field name="COLOUR">#3333ff</field>
        </shadow>
      </value>
      <value name="RATIO">
        <shadow type="math_number">
          <field name="NUM">0.5</field>
        </shadow>
      </value>
    </block>
  </category>
  <sep></sep>
  <category name="Variables" categorystyle="variable_category" custom="VARIABLE"></category>
  <category name="Functions" categorystyle="procedure_category" custom="PROCEDURE"></category>
  <sep></sep>
  <category name="p5" colour="50">
    <block type="p5_coordinate">
      <value name="X">
        <shadow type="math_number">
          <field name="NUM">50</field>
        </shadow>
      </value>
      <value name="Y">
        <shadow type="math_number">
          <field name="NUM">50</field>
        </shadow>
      </value>
    </block>
    <block type="p5_background_color">
      <value name="COLOUR">
        <shadow type="colour_picker">
          <field name="COLOUR">#ff0000</field>
        </shadow>
      </value>
    </block>
    <block type="p5_ellipse">
      <value name="CENTER">
        <block type="p5_coordinate">
          <value name="X">
            <shadow type="math_number">
              <field name="NUM">50</field>
            </shadow>
          </value>
          <value name="Y">
            <shadow type="math_number">
              <field name="NUM">50</field>
            </shadow>
          </value>
        </block>
      </value>
      <value name="HEIGHT">
        <shadow type="math_number">
          <field name="NUM">10</field>
        </shadow>
      </value>
      <value name="WIDTH">
        <shadow type="math_number">
          <field name="NUM">20</field>
        </shadow>
      </value>
    </block>
    <block type="p5_fill_color">
      <value name="COLOUR">
        <shadow type="colour_picker">
          <field name="COLOUR">#ff0000</field>
        </shadow>
      </value>
    </block>
    <block type="p5_create_canvas">
      <value name="WIDTH">
        <shadow type="math_number">
          <field name="NUM">500</field>
        </shadow>
      </value>      
      <value name="HEIGHT">
        <shadow type="math_number">
          <field name="NUM">500</field>
        </shadow>
      </value>
    </block>
    <block type="p5_no_stroke"></block>
    <block type="p5_add_snowflake"></block>
  </category>
</xml>


<script>
  const blocklyDiv = document.getElementById('blocklyDiv');
  const blocklyArea = document.getElementById('blocklyArea');
  const demoWorkspace = Blockly.inject(blocklyDiv, {
    media: 'https://unpkg.com/blockly/media/',
    toolbox: document.getElementById('toolbox'),
    zoom: {
      controls: true,
      wheel: true,
    }
  });

  // Dynamic-size Blockly
  const onresize = function(e) {
    // Compute the absolute coordinates and dimensions of blocklyArea.
    let element = blocklyArea;
    let x = 0;
    let y = 0;
    do {
      x += element.offsetLeft;
      y += element.offsetTop;
      element = element.offsetParent;
    } while (element);
    // Position blocklyDiv over blocklyArea.
    blocklyDiv.style.left = x + 'px';
    blocklyDiv.style.top = y + 'px';
    blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
    blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
    Blockly.svgResize(demoWorkspace);
  };
  window.addEventListener('resize', onresize, false);
  onresize();
  Blockly.svgResize(demoWorkspace);


const startDrawX = Blockly.mainWorkspace.getMetrics().viewWidth / 2;
  const startBlocks = `<xml xmlns="https://developers.google.com/blockly/xml" id="workspaceBlocks" style="display: none">
<variables>
<variable id="F@~^-bHSYZB|!r,d8KAv">sketch</variable>
</variables>
<block type="p5_setup" id="+h@z:yJxEBLT97zihM8z" x="15" y="10" deletable="false" max-instances="1">
<field name="CANVAS_NAME" id="F@~^-bHSYZB|!r,d8KAv">sketch</field>
</block>
<block type="p5_draw" id="XHpxneww)x,b)Nt^1HlE" x="${startDrawX}" y="10" deletable="false">
<field name="CANVAS_NAME" id="F@~^-bHSYZB|!r,d8KAv">sketch</field>
</block>
</xml>`;
  Blockly.Xml.domToWorkspace(Blockly.Xml.textToDom(startBlocks), demoWorkspace);
  demoWorkspace.addChangeListener(Blockly.Events.disableOrphans);

  const generateButton = document.getElementById('generate');
  const codeArea = document.getElementById('code')
  const runButton = document.getElementById('run');
  const p5div = document.getElementById('p5sketch');

  // Generate JavaScript code and display it in the textarea.
  generateButton.addEventListener('click', function() {
    Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
    const code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
    codeArea.value = code;
  });
  
  // Eval and run generated code.
  runButton.addEventListener('click', function() {
    p5div.innerHTML = '';
    // Use the canvas name from the first setup/draw block present, or else default.
    const block = Blockly.mainWorkspace.getBlocksByType('p5_setup')[0] || Blockly.mainWorkspace.getBlocksByType('p5_draw')[0];
    let canvasName = 'sketch';
    if (block) {
      // Need to init this to get the variable name.
      Blockly.JavaScript.init(Blockly.mainWorkspace);
      canvasName = Blockly.JavaScript.nameDB_.getName(
        block.getFieldValue('CANVAS_NAME'), Blockly.Variables.NAME_TYPE);
    }
    const code = `(function(${canvasName}){${codeArea.value}})`;
    new p5(eval(code), p5div);
  });
</script>

</body>
</html>
